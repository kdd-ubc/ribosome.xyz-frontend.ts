<VirtualHost *:80>
#
	ServerName rtviii.xyz
	ServerAdmin rtkushner@gmail.com
	DocumentRoot /home/rt/frontend/build
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
#
#
#
#	<Directory /home/rt/frontend/build>
#		Require all granted
#	</Directory>

RewriteEngine on
RewriteCond %{SERVER_NAME} =rtviii.xyz
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:80>
ServerName www.rtviii.xyz
Redirect permanent / https://rtviii.xyz/
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.rtviii.xyz
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
