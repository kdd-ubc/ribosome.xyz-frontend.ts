<IfModule mod_ssl.c>
<VirtualHost *:443>

Header set Access-Control-Allow-Origin "https://173.230.152.141:8000"
Header set Access-Control-Allow-Origin "http://173.230.152.141:8001"
Header set Access-Control-Allow-Origin "https://173.230.152.141:443"
Header set Access-Control-Allow-Origin "https://173.230.152.141:80"
Header set Access-Control-Allow-Origin "*"

Header set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept"
Header set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD"


	ServerName rtviii.xyz
	ServerAdmin rtkushner@gmail.com
	DocumentRoot /home/rt/frontend/build
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined



	<Directory /home/rt/frontend/build>
		Require all granted
	</Directory>



Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/rtviii.xyz/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/rtviii.xyz/privkey.pem
</VirtualHost>
</IfModule>

<VirtualHost *:443>
ServerName www.rtviii.xyz
Redirect permanent / https://rtviii.xyz/
SSLCertificateFile /etc/letsencrypt/live/rtviii.xyz/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/rtviii.xyz/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
